<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BraveJS Pagination</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<form>
    <div>Current: <input name="current" type="number" min="1"></div>
    <div>Total: <input name="total" type="number" min="0"></div>
    <div>Page size: <input name="pageSize" type="number" min="0"></div>
    <div>Max length: <input name="maxLength" type="number" min="0"></div>
</form>

<div class="pagination">
    <button data-action="prev">Prev</button>
    <ul></ul>
    <button data-action="next">Next</button>
</div>

<script src="../dist/index.umd.js"></script>
<script>

  function update () {
    const list = el.children[1]
    const props = pagination.props
    list.innerHTML = ''
    pagination.pages.forEach((page) => {
      const li = document.createElement('li')
      li.dataset.index = page
      li.innerText = page || '...'
      if (page === props.current) {
        li.className = 'active'
      }
      list.appendChild(li)
    })

    Object.keys(props).forEach((key) => {
      const input = form.elements[key]
      if (input) {
        input.value = props[key]
      }
    })
  }

  const el = document.querySelector('.pagination')
  const form = document.querySelector('form')
  const pagination = new Pagination({
    total: 500
  })

  update()

  form.addEventListener('input', (evt) => {
    pagination.set({
      [evt.target.name]: +evt.target.value
    })
    update()
  })

  el.addEventListener('click', (evt) => {
    const target = evt.target
    switch (target.tagName) {
      case 'BUTTON': {
        pagination[target.dataset.action]()
        update()
        break
      }
      case 'LI': {
        const page = +target.dataset.index
        if (page) {
          pagination.to(page)
          update()
        }
        break
      }
    }
  })

</script>
</body>
</html>
